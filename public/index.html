<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document metadata, specifying character set and linking to favicon -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Responsive design meta tags for better display on various devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for the browser interface -->
    <meta name="theme-color" content="#000000" />
    <!-- Description meta tag providing a brief overview of the website -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Linking to the web app manifest file for Progressive Web App features -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- External stylesheet link for Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Title of the web page displayed in the browser tab -->
    <title>To Do APP</title>
  </head>
  <body>
    <!-- Informing users to enable JavaScript for the app to function properly -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Root div where the React app will be mounted -->
    <div id="root"></div>
  </body>
</html>
